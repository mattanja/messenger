@(user: models.User, email: String)

@import helper._
@import helper.twitterBootstrap._

@main(email, user) {
	<div ng-controller="ListController">
		<h1 ng-bind="currentlist.email">@email</h1>

		<ul>
			<li ng-repeat="member in currentlist.members">
				<span>{{member}}</span>
				<span class="btn" ng-click="removeMember('{{member}}')">Remove from list</span>
			</li>
		</ul>

		<h3>Add new member</h3>

		<form ng-submit="addMember()" name="addMemberForm" class="form-inline">
			<input type="email" name="newMemberemail" ng-model="newMemberemail" placeholder="add new member email address" required />
			<!-- <span ng-show="addMemberForm.newMemberemail.$error.required" class="help-block">Required</span> -->
			<input class="btn" type="submit" value="add" />
		</form>
	</div>
}
